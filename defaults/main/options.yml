# create user .xinitrc file
# NOTE: user .xinitrc sources user .Xresources, .Xmodmap, .xinitrc.d/, .xprofile
create_user_xinitrc: false

# Launch a custom DE/WM, via user's .xinitrc
#   exec string is DE/WM (e.g. 'i3') to start with 'startx' cmd, or '' for none
xinitrc_opts_exec_de: ''

# key-repeat delay on holding down key (mS), and repeat rate (Hz)
# e.g. specify '350 25' for 350 mS and 25 Hz
# use '' to leave unset, and let DE/WM configure these settings
xorg_key_repeat_delay_ms_rate_hz: ''

# start screen saver after this number of minutes
xserverrc_opts_screen_saver_delay_minutes: '10'

# turn monitor off instead of showing screen saver
xserverrc_opts_screen_saver_monitor_off: true

