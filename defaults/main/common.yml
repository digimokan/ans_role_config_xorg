# create user .xserverrc and .xinitrc files
# NOTE: user .xinitrc sources user .Xresources, .Xmodmap, .xinitrc.d/, .xprofile
create_user_xorg_files: false

# Launch a custom DE/WM, via user's .xinitrc
#   exec string is DE/WM (e.g. 'exec "i3"') to start with 'startx' cmd, or '' for none
exec_de_from_user_xinitrc: ''

# user .xinitrc path
user_xinitrc_path: "/home/{{ user_name }}/.xinitrc"

# user .Xresources path (Xorg DB Items loaded by user .xinitrc, on startup)
user_xresources_path: "/home/{{ user_name }}/.Xresources"

# user Xmodmap file path (Keyboard Modifiers and Keymaps)
user_xmodmap_path: "/home/{{ user_name }}/.Xmodmap"

# user .xinitrc.d scripts dir (X-dependent scripts run by user .xinitrc, on startup)
user_xinitrc_d_dir: "/home/{{ user_name }}/.xinitrc.d"

# user .xprofile path (general tasks to execute before GUI desktop started)
user_xprofile_path: "/home/{{ user_name }}/.xprofile"

