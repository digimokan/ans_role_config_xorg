# package names to install for FreeBSD
xorg_freebsd_package_names:
  - 'xorg-minimal'
  - 'xrdb'
  - 'xmodmap'

# system Xresources file path
xorg_freebsd_system_xresources_path: '/usr/local/etc/X11/xinit/.Xresources'

# system Xmodmap file path
xorg_freebsd_system_xmodmap_path: '/usr/local/etc/X11/xinit/.Xmodmap'

# system xinitrc.d scripts directory
xorg_freebsd_system_xinitrc_d_dir: '/usr/local/etc/X11/xinit/xinitrc.d'

# system Xprofile file path
xorg_freebsd_system_xprofile_path: '/usr/local/etc/xprofile'

# system xorg.conf dir
xorg_freebsd_system_xorg_conf_dir: '/usr/local/etc/X11/xorg.conf.d'

