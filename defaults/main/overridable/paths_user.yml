# user .xsession path (Run by XDM)
xorg_user_xsession_path: "/home/{{ xorg_user_name }}/.xsession"

# user .Xresources path (Xorg DB Items loaded by user .xinitrc, on startup)
xorg_user_xresources_path: "/home/{{ xorg_user_name }}/.Xresources"

# user Xmodmap file path (Keyboard Modifiers and Keymaps)
xorg_user_xmodmap_path: "/home/{{ xorg_user_name }}/.Xmodmap"

# user .xinitrc.d scripts dir (X-dependent scripts run by user .xinitrc, on startup)
xorg_user_xinitrc_d_dir: "/home/{{ xorg_user_name }}/.xinitrc.d"

# user .xprofile path (general tasks to execute before GUI desktop started)
xorg_user_xprofile_path: "/home/{{ xorg_user_name }}/.xprofile"

