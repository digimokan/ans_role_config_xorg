# system Xresources file path
linux_system_xresources_path: '/etc/X11/xinit/.Xresources'

# system Xmodmap file path
linux_system_xmodmap_path: '/etc/X11/xinit/.Xmodmap'

# system xinitrc.d scripts directory
linux_system_xinitrc_d_dir: '/etc/X11/xinit/xinitrc.d'

# system Xprofile file path
linux_system_xprofile_path: '/etc/xprofile'

# system xorg.conf dir
linux_system_xorg_conf_dir: '/etc/X11/xorg.conf.d'

