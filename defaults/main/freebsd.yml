# system Xresources file path
freebsd_system_xresources_path: '/usr/local/etc/X11/xinit/.Xresources'

# system Xmodmap file path
freebsd_system_xmodmap_path: '/usr/local/etc/X11/xinit/.Xmodmap'

# system xinitrc.d scripts directory
freebsd_system_xinitrc_d_dir: '/usr/local/etc/X11/xinit/xinitrc.d'

# system Xprofile file path
freebsd_system_xprofile_path: '/usr/local/etc/xprofile'

